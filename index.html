<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Neo Information Technology & Design</title>
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="footer.css">
	<link rel="stylesheet" type="text/css" href="pulsing_button.css">
	<link rel="stylesheet" type="text/css" href="snackbar.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<script src="https://unpkg.com/interactjs/dist/interact.min.js"></script>
</head>
<body>
	<div class="dialog_box" id="draggable_window">
		<nav class="dialog_nav">
			<!-- Dialog buttons -->
			<section>
				<button class="dialog_button" id="refresh_dialog">
					<svg viewBox="0 0 10 10" width="0.75em" height="0.75em" stroke="currentColor" stroke-width="2">
						<path d="M2,5 S2,-2 4,5 S7,8 8,4" />
					</svg>
					Refresh
				</button>
				<button class="dialog_button" id="close_dialog">
					<svg viewBox="0 0 10 10" width="0.75em" height="0.75em" stroke="currentColor" stroke-width="2">
						<path d="M1,1 9,9 M9,1 1,9" />
					</svg>
					Close
				</button>
			</section>
		</nav>
		<!-- Dialog header -->
		<section class="dialog_header">
			<h3>World Wide Interface</h3>
		</section>

		<!-- Dialog Body -->
		<section class="dialog_body">
			<script src="dialog_msg.js"></script>
		</section>

		<!-- Dialog footer -->
		<section class="dialog_footer">
			<button class="dialog_button" id="select_yes">&#9786; Yes</button>
			<button class="dialog_button" id="select_no">&#9785; No</button>
		</section>

		<!-- Dialog window timer -->
		<section>
			<code id="window_open_for"></code>
		</section>	
	</div>
	<script src="dialog_box.js"></script>
	<script src="dialog_timer.js"></script>
	<main>
		<div class="headline_and_clock">
			<section>
				<h2 id="headline">Spirit: Interface Oriented</h2>
				<nav class="top_nav">
					<section>
						<button class="pulsing_button" id="appointment">Schedule an Appointment.</button>
						<button class="pulsing_button" id="join_discord">Join Neo's Discord.</button>
						<button class="pulsing_button" id="foundation_repo">View Neo's Repository.</button>
						<button class="pulsing_button" id="general_email">Email Neo.</button>
					</section>
					<script src="button_actions.js"></script>
			</nav>
				<h2 id="clock"></h2>
				<script src="clock.js"></script>
			</section>
			
		</div>
	</main>

	<!-- Primary Footer -->
	<footer>
		<section>
			<img src="icon.svg"/ id="icon_img">
			<h1>Neo Information Technology & Design</h1>
			<p>
				A foundation with an interface-oriented spirit and purpose to utilize design and development to explore current and emerging infrastructures; affects inclusive of all relative dimensions, domains.
			</p>
			<code id="date_of_update"></code>
			<script src="date_modified.js"></script>
		</section>
	</footer>
</body>
</html>
